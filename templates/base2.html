<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
  <title>Invo</title>
</head>
<body>
  <!-- Home Page Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-3">
    {% if g.user %}
    <div class="container">
      <a href="/home" class="navbar-brand">Invo</a>

      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/items" class="nav-link">All Items</a>
          </li>
          <li class="nav-item">
            <a href="/add_item" class="nav-link">Add Items</a>
          </li>
          <li class="nav-item">
            <a href="/convert" class="nav-link">Convert Units</a>
          </li>
          <li class="nav-item">
            <a href="/user/profile" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    {% else %}
    <!-- Landing Page Navbar -->
    <div class="container">
      <a href="/" class="navbar-brand">Invo</a>

      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/signUp" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </div>
    {% endif %}
  </nav>

  <!-- Base Container -->
  <main role="main" class="container">
    <div class="container" style="margin-top: 2em">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
      <!-- {% block title %}
      {% endblock %} -->
  
      {% block content %}
      {% endblock %}
  </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
